<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="mobile-container">
            <span id="camera-icon"><i class="bi bi-record-circle-fill"></i></span>
            <div class="inner-container">
                <div class="music-player">
                    <div class="img-container">
                        <img src="files/img.png" alt="">
                        <marquee behavior="scroll" direction="left" id="musicDetails">Drive-break beat-173062.mp3</marquee>
                        <div class="volume-controls">
                            <span><i class="bi bi-headset"></i></span>
                            <input type="range" min="0" max="100" value="100" id="volume"/>
                            <span id="mute-btn"><i class='bi bi-volume-up-fill'></i></span>
                        </div>
                    </div>
                        <div class="audios">                            
                            <audio src="files/Drive-breakbeat-173062.mp3"></audio>
                            <audio src="files/Baby-mandala-169039.mp3"></audio>
                            <audio src="files/Mellow-future-bass-bounce-on-it-184234.mp3"></audio>
                            <audio src="files/Midnight-forest-184304.mp3"></audio>
                            <audio src="files/Coverless-book-186307.mp3"></audio>
                            <audio src="files/Better-day-186374.mp3"></audio>
                            <audio src="files/Sad-soul-chasing-a-feeling-185750.mp3"></audio>
                            <audio src="files/Science-documentary-169621.mp3"></audio>
                            <audio src="files/Separation-185196.mp3"></audio>
                            <audio src="files/Titanium-170190.mp3"></audio>
                        </div>
                    <div class="controls-container">
                        <div class="music-controls">
                            <label for="music-slider" id="music-countdown">00:00</label>
                            <input type="range" id="music-slider" name="music-slider" min="0" max="100" value="0"/>
                            <label for="music-slider" id="music-duration">00:00</label>
                            <button id="loop-btn"><i class="bi bi-repeat"></i></button>
                            <button id="prev-btn"><i class="bi bi-skip-start-fill"></i></button>
                            <button id="play-btn"><i class="bi bi-play-circle"></i></button>
                            <button id="next-btn"><i class="bi bi-skip-end-fill"></i></button>
                            <button id="shuffle-btn"><i class="bi bi-shuffle"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mobile-icons">
                <span id="home-btn"><i class="bi bi-house"></i></span>
                <span id="mobile-logo"><i class="bi bi-apple"></i></span>
                <span id="back-btn"><i class="bi bi-chevron-left"></i></span>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
